<body>

<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">Information</div>
        <div class="panel-body">
            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="media-link">Media Link</label>
                    <input type="text" class="form-control media-link" id="media-link" placeholder="Media Link">
                </div>
            </form>
            <div class="row">
                <div class="col-xs-5">
                    <input type="text" class="form-control auth-code" id="media-link" placeholder="Auth Code">
                </div>
                <div class="col-xs-7 text-right">
                    <button type="button" class="btn btn-info auth">Auth</button>
                    <button type="button" class="btn btn-success access">Access</button>
                    <button type="button" class="btn btn-default generate">Generate</button>
                    <button type="button" class="btn btn-danger clear">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Result Text</div>
        <div class="panel-body">
            <textarea class="form-control result-text" rows="4"></textarea>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            Settings
            <a class="pull-right update">Update</a>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="image-download-directory" class="col-sm-2 control-label">Download directory</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control download-directory" id="download-directory" placeholder="Directory Path">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="text-muted">
                <small class="status">Watting ...</small>
            </div>
        </div>
    </div>
</div>
